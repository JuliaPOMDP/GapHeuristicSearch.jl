name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.9'

      - name: Install dependencies
        run: |
          julia -e '
            using Pkg;
            Pkg.develop(path="."); # Ensures local package is available
            Pkg.instantiate();
            Pkg.add(["Test", "POMDPs", "POMDPTools", "Random"]);
            Pkg.precompile()'

      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test()'
