name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.9'

      - name: Update Julia Registries
        run: julia -e 'using Pkg; Pkg.Registry.update()'

      - name: Install Dependencies
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.resolve()'

      - name: Add Suppressor Dependency
        run: |
          julia --project -e 'using Pkg; Pkg.add("Suppressor")'

      - name: Run Tests (Hide Warnings)
        run: |
          julia --project --warn-overwrite=no -e '
            using Pkg, Suppressor;
            @suppress_err begin
              Pkg.test(coverage=true)
            end'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Aero-Spec/GapHeuristicSearch.jl
